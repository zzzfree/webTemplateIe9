<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web管理平台</title>



</head>
<body>


<h1>Web管理平台</h1>


<script src='lib/jquery/jquery-1.8.3.min.js'></script>

<button onclick='loadModule("#cc","m")'>loadModule M</button>
<button onclick='loadModule("#cc","o")'>loadModule O</button>

<div id='cc'></div>

<script>
	function loadModule(t, m) { 
		$(t).load( 'modules/'+ m + '.html', function(){
			$(this).append($('<style/>').load('modules/'+ m + '.css')) ;
			$.getScript('modules/'+ m + '.js');
		} );
	} 
</script>


</body>
</html>
